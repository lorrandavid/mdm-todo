<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MDM Todo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:400,500" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page" id="app">
        <div class="container">
        	<div class="header">
				<h1>Todo</h1>
        	</div>

        	<div class="columns">
        		<div class="column is-one-third" id="todo">
	        		<h3 class="column__title">Todo</h3>
					<a href="#" data-js-id="toggle" class="todo-add">
						<div class="todo-add__wrapper">
							Add a task <i class="material-icons">add</i>
						</div>
					</a>
					<div class="column__container"></div>
	        	</div>

	        	<div class="column is-one-third" id="doing">
	        		<h3 class="column__title">Doing</h3>
	        		<div class="column__container"></div>
	        	</div>

	            <div class="column is-one-third" id="done">
	            	<h3 class="column__title">Done</h3>
	        		<div class="column__container"></div>
	            </div>
        	</div>
		</div>

		<div class="sidebar">
			<div class="sidebar-inner">
				<h2 class="sidebar-inner__title">Add todo</h2>
				<a href="#" class="sidebar-inner__close" data-js-id="toggle"><i class="material-icons">close</i></a>

				<form class="form" data-js-id="formAddNew">
					<div class="form-group">
						<input type="text" id="title" data-js-id="title" class="material-field" required>
						<label for="title" class="material-field__label">Title</label>
						<span class="material-field__bar"></span>
					</div>

					<div class="form-group">
						<textarea name="" id="description" cols="30" rows="3" data-js-id="description" class="material-field material-field--textarea" required></textarea>
						<label for="description" class="material-field__label">Description</label>
						<span class="material-field__bar"></span>
					</div>

					<div class="form-group">
						<select name="" id="priority" data-js-id="priority" class="material-field material-field--select" required>
							<option value="" disabled selected></option>
							<option value="11">Default</option>
							<option value="22">Urgent</option>
							<option value="00">Low</option>
						</select>
						<label for="priority" class="material-field__label">Priority</label>
						<span class="material-field__bar"></span>
					</div>

					<div class="form-group text-right">
						<a href="#" data-js-action="addNewTodo" class="material-field__btn">Adicionar</a>
					</div>
				</form>
			</div>
		</div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
